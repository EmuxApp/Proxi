<!DOCTYPE html>
<html>
    <head>
        <title>@Proxi</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="shortcut icon" href="media/proxi.png">
        <link rel="stylesheet" href="lib/font.css">
        <link rel="stylesheet" href="style.css">
        <script src="lib/jquery.min.js"></script>
        <script src="core.js"></script>
        <script src="lang.js"></script>
        <script src="lang/en_GB.js"></script>
    </head>
    <body>
        <main class="noNav">
            <header class="home">
                <h1>@Proxi</h1>
                <p class="tagline">@Keep your distance</p><br>
                <button class="alerts" aria-label="@Turn alerts on"><icon aria-hidden="true">power_settings_new</icon></button>
                <p class="alertsStatus">@Currently not alerting you</p>
            </header>
            <section class="options">
                <button>
                    <span>@Alert mode</span>
                    <icon aria-hidden="true">arrow_forward_ios</icon>
                    <span>@Vibrate</span>
                </button>
                <button>
                    <span>@Family contacts</span>
                    <icon aria-hidden="true">arrow_forward_ios</icon>
                    <span>0</span>
                </button>
                <button>
                    <span>@Data sharing</span>
                    <icon aria-hidden="true">arrow_forward_ios</icon>
                    <span>0</span>
                </button>
            </section>
        </main>
        <footer>
            <a href="javascript:void(0);" class="selected">
                <icon>home</icon>
                <span>@Home</span>
            </a>
            <a href="javascript:void(0);">
                <icon>map</icon>
                <span>@Map</span>
            </a>
            <a href="javascript:void(0);">
                <icon>emoji_events</icon>
                <span>@Awards</span>
            </a>
            <a href="javascript:void(0);">
                <icon>settings</icon>
                <span>@Settings</span>
            </a>
        </footer>
    </body>
</html>
